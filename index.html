<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="main">
            <!--Custom Alert---------------------------------------------------------------------->
            <div id="griditem1">
                    <h1 class="c1">Custom Alert</h1>
                    <label for="name">Name</label><br>
                    <input id="name" placeholder="Enter your name" type="text"><br>
                    <label for="age">Age</label><br>
                    <input id="age" type="text" placeholder="Enter your age" type="text"><br>
                    <label for="el">Email</label><br>
                    <input id="el" placeholder="Enter your Email address" type="text"><br><br>
                    <button type="submit" id="btn">Submit</button>
                    
            </div>

            <div id="griditem2">
                    <div><p id="p1" style="color:green">Your registration was successul!</p></div>
                    <div><p id="p2" style="color:orange">Caution, this field is not correct!</p></div>
                    <div><p id="p3" style="color:blue">You need to fill out all of the fields! </p></div>
                    <div><P id="p4" style="color:brown">The information you have entered is incorrect or incomplete!</p></div>
            </div>
            <div id="d4">
                <img src="images/htmlimage.png" alt="html" width="100px" height="100px"/>
                <img src="images/cssimage.png" alt="css" width="100px" height="100px"/>
                <img src="images/jsimage.png"  alt="js" width="100px" height="100px"/>
            </div>

    </div>
</body>
</html>
